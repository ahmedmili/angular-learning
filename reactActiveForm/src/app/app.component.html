<div class="container" style="width: 50%; margin:auto;">
  <div class="row">
    <div class="col-md-12">
      <h2>Registration</h2>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" >

    <div class="row">
      <div class="col-md-6">First Name</div>
      <div class="col-md-6">
          <input type="text" formControlName="first_name"
          class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">Last Name</div>
      <div class="col-md-6">
          <input type="text" formControlName="last_name"
          class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">email</div>
      <div class="col-md-6">
          <input type="mail" formControlName="email"
          class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">password</div>
      <div class="col-md-6">
          <input type="password" formControlName="password"
          class="form-control">
      </div>
    </div>


      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success"
          [disabled]="!form.valid"
          >submit</button>
        </div>
      </div>
      <p>Form Status: {{ form.status }}</p>
      <li *ngFor="let mail of mailListe">
          {{mail}}
      </li>


  </form>
</div>
